q### For information on options and defaults, run `somd-freenrg --help-config`

### Integrator - ncycles modified as required by a3fe ###
nmoves = 25000
ncycles = 60
timestep = 4 * femtosecond
constraint = hbonds
hydrogen mass repartitioning factor = 3.0
integrator = langevinmiddle
inverse friction = 1 * picosecond
temperature = 25 * celsius
# Thermostatting already handled by langevin integrator
thermostat = False

### Barostat ###
barostat = True
pressure = 1 * atm

### Non-Bonded Interactions ###
cutoff type = cutoffperiodic
cutoff distance = 12 * angstrom
reaction field dielectric = 78.3

### Trajectory ###
buffered coordinates frequency = 5000
center solute = True

### Minimisation ###
minimise = True

### Alchemistry - restraints added by a3fe ###
perturbed residue number = 1
energy frequency = 200

### Added by a3fe ###
perturbed_residue number = 1
use boresch restraints = False
turn on receptor-ligand restraints mode = False
charge difference = 0
lambda array = 0.0, 0.015, 0.031, 0.048, 0.065, 0.082, 0.098, 0.116, 0.137, 0.158, 0.179, 0.201, 0.223, 0.245, 0.267, 0.289, 0.311, 0.333, 0.353, 0.374, 0.395, 0.415, 0.436, 0.456, 0.476, 0.497, 0.518, 0.539, 0.561, 0.588, 0.617, 0.651, 0.691, 0.748, 0.876, 0.942, 1.0
